apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-user-values
  namespace: giantswarm
data:
  values: |
    image:
      registry: {{ .DockerRegistry }}
    cluster:
      kubernetes:
        clusterDomain: {{ .ClusterDomain }}
        API:
          clusterIPRange: {{ .K8SServiceCIDR }}
        DNS:
          IP: {{ .K8SDNSIP }}
---
apiVersion: application.giantswarm.io/v1alpha1
kind: App
metadata:
  labels:
    app-operator.giantswarm.io/version: 0.0.0
    app.kubernetes.io/name: coredns
    giantswarm.io/service-type: managed
  name: coredns
  namespace: giantswarm
spec:
  catalog: default
  config:
    configMap:
      name: ""
      namespace: ""
    secret:
      name: ""
      namespace: ""
  install: {}
  kubeConfig:
    context:
      name: ""
    inCluster: true
    secret:
      name: ""
      namespace: ""
  name: coredns-app
  namespace: kube-system
  namespaceConfig: {}
  userConfig:
    configMap:
      name: coredns-user-values
      namespace: giantswarm
    secret:
      name: ""
      namespace: ""
  version: 1.13.0
